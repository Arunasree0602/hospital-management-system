
<html>
   <head>
       <title>
           Book your test
       </title>
       <link rel="stylesheet" href="style3.css">
   </head>
   <body>
       <div class="div">
           <form>
               <h1 style="color: rgb(70, 70, 70);">Book your test</h1>
               <input id="firstname" placeholder="Name" size="30"><br></br>
               <input type="email" placeholder="@gmail.com" size="30"><br></br>
               <input id="phonenumber" placeholder="PhoneNumber" size="30"><br></br>
               <input id="Testname" placeholder="TestName" size="30"><br></br>
               <input id="slot booking" placeholder="Slot booking date" size="30"><br></br>
               <input id="state" placeholder="Select state" size="30"><br></br>
               <input id="city" placeholder="Select city" size="30"><br></br>
               <input type="submit" style="padding-right:  85px;padding-left: 85px; padding-top: 5px; padding-bottom: 5px;background-color: rgb(212, 89, 216);">
           </form>
           <p>Note: All the fields are mandatory</p>
       </div>
   </body>
</html>
